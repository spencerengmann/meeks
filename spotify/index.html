<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Spotify Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Create Your Spotify Account</h1>
        <form action="playlist.html" method="get">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required value="Spencer Engmann">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender:</label>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                
            </div>

            <label for="subscription">Subscription Type:</label>
            <select id="subscription" name="subscription" required>
                <option value="" disabled selected>Select your subscription</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select>

            <label>
                <input type="checkbox" name="terms" required>
                I agree to the <a href="#">Terms and Conditions</a>.
            </label>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
